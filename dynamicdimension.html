<div class="container">
    <h3>Dynamic Dimension</h3>
    <p>Dimensions can be created on the fly, by using a function to catgorise data.</p>
</div>

<div class="container">

<div id="chart-here"></div>

</div>

<script>
    queue()
        .defer(d3.json, "data/transactions.json")
        .await(makeGraphs);

    function makeGraphs(error, transactionsJson) {

        var ndx = crossfilter(transactionsJson);

        var parseDate = d3.time.format("%m/%d/%Y").parse;

        transactionsJson.forEach(function(d){
            d.date = parseDate(d.date);
        });

        var dim = ndx.dimension(function(d) {
            if(d['spend'] >= 200)
                return 'Big';
            else
                return 'Small';
        });

        var group = dim.group();

        var chart = dc.barChart("#chart-here");

        chart
            .width(500)
            .height(300)
            .margins({top: 10, right: 50, bottom: 30, left: 50})
            .dimension(dim)
            .group(group)
            .transitionDuration(500)
            .x(d3.scale.ordinal())
            .xUnits(dc.units.ordinal)
            .elasticY(true)
            .xAxisLabel("Transaction Size")
            .yAxis().ticks(4);

        dc.renderAll()
    };
</script>
