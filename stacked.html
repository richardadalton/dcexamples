<div class="container">
    <h3>Stacked Chart</h3>
    <p>Stacked Charts show a breakdown of an overall measure.</p>


    <div class="col-md-12">
        <h4>Spending By Date</h4>
        <div id="chart­-spending"></div>
    </div>  
    
    <div class="col-md-12">
        <h4>Store Spend By Name</h4>
        <div id="stacked"></div>
    </div>

    <div class="col-md-12">
        <h4>Percent Stacked</h4>
        <div id="percent-stacked"></div>
    </div>
</div>

<script type="text/javascript">
    queue()
        .defer(d3.json, "data/transactions.json")
        .defer(d3.csv, "data/percent.csv")
        .await(makeGraphs);

    function makeGraphs(error, transactions, percents) {
        var ndx = crossfilter(transactions);
        ndx.add(percents);

        var parseDate = d3.time.format("%m/%d/%Y").parse;

        transactions.forEach(function(d){
            d.date = parseDate(d.date);
            d.month = d.date.getMonth();
        });

        var dateDim = ndx.dimension(function(d){
            return d.date;
        });

        var minMonth = dateDim.bottom(1)[0].date;
        var maxMonth = dateDim.top(1)[0].date;

        var tomSpendByDate = dateDim.group().reduceSum(function (d) {
            if (d.name === 'Tom') {
                return d.spend;
            } else {
                return 0;
            }
        });

        var bobSpendByDate = dateDim.group().reduceSum(function (d) {
            if (d.name === 'Bob') {
                return d.spend;
            } else {
                return 0;
            }
        });

        var aliceSpendByDate = dateDim.group().reduceSum(function (d) {
            if (d.name === 'Alice') {
                return d.spend;
            } else {
                return 0;
            }
        });

        var spendingChart = dc.lineChart("#chart­-spending");

        spendingChart
                .width(990)
                .height(400)
                .renderArea(true)
                .dimension(dateDim)
                .group(tomSpendByDate)
                .stack(bobSpendByDate)
                .stack(aliceSpendByDate)
                .x(d3.time.scale().domain([minMonth,maxMonth]));


        var nameDim = ndx.dimension(dc.pluck('name'));

        var aSpendByName = nameDim.group().reduceSum(function (d) {
            if (d.store === 'A') {
                return d.spend;
            } else {
                return 0;
            }
        });

        var bSpendByName = nameDim.group().reduceSum(function (d) {
            if (d.store === 'B') {
                return d.spend;
            } else {
                return 0;
            }
        });


        var stackedChart = dc.barChart("#stacked");

        stackedChart
            .width(300)
            .height(300)
            .dimension(nameDim)
            .group(aSpendByName)
            .stack(bSpendByName)
            .x(d3.scale.ordinal())
            .xUnits(dc.units.ordinal);

        
        personDim = ndx.dimension(dc.pluck('person'));

        var percentByPerson = personDim.group().reduceSum(dc.pluck('percent'));

        var remainderByPerson = personDim.group().reduceSum(
            function(d) {
                return 100 - d['percent'];
            }
            );
        

        var percentStackedChart = dc.barChart("#percent-stacked");

        percentStackedChart
            .width(300)
            .height(300)
            .dimension(personDim)
            .group(percentByPerson)
            .stack(remainderByPerson)
            .x(d3.scale.ordinal())
            .xUnits(dc.units.ordinal);

        dc.renderAll();
    };
</script>
