<div class="container">
    <h3>Data Table</h3>
    <p>A data table displays data in text form, it can display either the raw underlying data for charts,
    or aggregated data.</p>
</div>

<div class="container">

    <div id="chart-here"></div>

    <div id="table-here"></div>

    <script>
        queue()
            .defer(d3.json, "data/transactions.json")
            .await(makeGraphs);

        function makeGraphs(error, transactionsJson) {
            var ndx = crossfilter(transactionsJson);

            var parseDate = d3.time.format("%m/%d/%Y").parse;

            transactionsJson.forEach(function(d){
                d.date = parseDate(d.date);
            });



            var store_dim = ndx.dimension(dc.pluck('store'));
            var spend_by_store = store_dim.group().reduceSum(dc.pluck('spend'));


            var chart = dc.barChart("#chart-here");

            chart
                .width(500)
                .height(300)
                .margins({top: 10, right: 50, bottom: 30, left: 50})
                .dimension(store_dim)
                .group(spend_by_store)
                .transitionDuration(500)
                .x(d3.scale.ordinal())
                .xUnits(dc.units.ordinal)
                .elasticY(true)
                .xAxisLabel("Store")
                .yAxis().ticks(4);


            var dim = ndx.dimension(dc.pluck('date'));

            dc.dataTable("#table-here")
                .dimension(dim)
                .group(function(d) {
                    return d.state;
                })
                .size(Infinity)
                .columns(['name', 'spend'])
                .sortBy(function (d) {
                    return d.value;
                })
                .order(d3.ascending);

            dc.renderAll()
        }
    </script>
